<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Screen Complete — PRIME</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e14;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            text-align: center;
        }
        .logo {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 40px;
            color: #fff;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #fff;
        }
        p {
            color: #888;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 16px 32px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PRIME</div>
        <h1>Safety Screen Complete</h1>
        <p>Thank you. We now have the essential information to proceed safely.</p>
        <p>Next: a quick snapshot of your current quality of life priorities.</p>
        <p style="font-size: 14px; color: #666;">This takes 6–10 minutes.</p>
        <a href="/module-c.html" id="continue-link">Continue to Priority Assessment →</a>
    </div>
    
    <script>
        const clientId = localStorage.getItem('prime_client_id');
        if (clientId) {
            document.getElementById('continue-link').href = `/module-c.html?client_id=${clientId}`;
        }
    </script>
</body>
</html>
